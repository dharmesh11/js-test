	<ul id="img-list" class="img-display">
		<li class="active" id="black"><img src="images/black.jpeg"></li>
		<li id="gold"><img src="images/gold.jpeg"></li>
		<li id="blue"><img src="images/blue.jpeg"></li>
		<li id="pink"><img src="images/rose-gold.jpeg"></li>
	</ul>
	<ul class="color-tabs" id="tabs">
		<li class="black"><a href="javascript:void(0);" onclick="colorchange(this)" data-attr="black" class="active"></a></li>
		<li class="gold"><a href="javascript:void(0);" onclick="colorchange(this)" data-attr="gold"></a></li>
		<li class="blue"><a href="javascript:void(0);" onclick="colorchange(this)" data-attr="blue"></a></li>
		<li class="pink"><a href="javascript:void(0);" onclick="colorchange(this)" data-attr="pink"></a></li>
	</ul>
	
	<script type="text/javascript">
		function colorchange(argument) {
			var tagAttr = argument.getAttribute("data-attr");
			
			var ultab = document.getElementById('tabs');
			var tablist = ultab.getElementsByTagName('a');
			
			var ul = document.getElementById('img-list');
			var list = ul.getElementsByTagName('li');

			for(var i=0;i < list.length;i++){
				var val = list[i];
				var tabval = tablist[i];
				tabval.className = tabval.className.replace(/\bactive\b/g, "");
				val.className = val.className.replace(/\bactive\b/g, "");
				var listid = val.getAttribute("id");
				if( listid == tagAttr){
					//console.log(val);
					val.className = 'active';
					tabval.className = 'active';
				}
			}
		}
	</script>
